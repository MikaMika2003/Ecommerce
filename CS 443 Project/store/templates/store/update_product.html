{% extends "store/base.html" %}

{% load static %}

{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Product List</h1>
                <p class="lead fw-normal text-white-50 mb-0">Add, Edit and Delete Products Here</p>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-6">
                    <!-- Product Form for updating -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    




    <br/><br/><br/><br/>
{% endblock %}
